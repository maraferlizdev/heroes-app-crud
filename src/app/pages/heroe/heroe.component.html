<h1>Héroe <small>Nombre del Héroe</small> </h1>

<div class="row text-right">
  <div class="col">
    <button routerLink="/heroes" class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">

    <form (ngSubmit)="GuardarHeroe(formHeroe)" #formHeroe="ngForm">

      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text"
               class="form-control"
               placeholder="Firebase ID"
               name="id"
               [(ngModel)]="heroe.id"
               disabled="disabled">
        <small class="form-text text-muted" >Este campo es auto generado</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
               class="form-control"
               placeholder="Nombre del Héroe"
               name="nombre"
               [(ngModel)]="heroe.nombre"
               required>
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input type="text"
               class="form-control"
               placeholder="Poder"
               name="poder"
               [(ngModel)]="heroe.poder">
      </div>

      <div class="form-group">
        <label>Invensible</label>
        <br>
        <button *ngIf="heroe.invensible"
                 (click)="heroe.invensible=false" 
                 class="btn btn-outline-success w-50" type="button" >
                 <i class="fa fa-smile-wink"></i>
                 Es Invensible
        </button>

        <button *ngIf="!heroe.invensible"
                 (click)="heroe.invensible=true" 
                 class="btn btn-outline-danger w-50" type="button" >
                <i class="fa fa-dizzy"></i>
                No es Invensible
        </button>
      </div>

      <hr>
      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25" >
              <i class="fa fa-save"></i>
              Guardar
        </button>
      </div>

    </form>

  </div>
</div>
